{% extends 'base.html' %}

{% block title %}Login - Zappy Dashboard{% endblock %}

{% block content %}
<div class="text-center">
    <h1 class="text-3xl font-bold mb-6 text-gray-800">Login to your Zappy Dashboard</h1>
    <p class="text-gray-600 mb-6">Enter your email and password to view your bot's statistics.</p>
</div>
<form action="{{ url_for('login') }}" method="post" class="space-y-4">
    {% if error %}
    <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-lg relative" role="alert">
        <span class="block sm:inline">{{ error }}</span>
    </div>
    {% endif %}
    <div>
        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
        <input type="email" id="email" name="email" required
               class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
    </div>
    <div>
        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
        <input type="password" id="password" name="password" required
               class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
    </div>
    <div class="flex justify-center">
        <button type="submit"
                class="w-full inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-colors">
            Sign In
        </button>
    </div>
</form>
{% endblock %}
